{% extends "./templates/dashboard.html" %}

{%block content%}
<!--future stuff-->
<h1>{{ lot.name }} <small>{{ lot.description }}</small></h1>
<!-- extract data from comments field (since it is ndb KeyProperty) -->
{% for comment in lot.comments %}
  <h3>{{ comment.get().text }} @ {{ comment.get().date }}</h3>
{% endfor %}
<p>Saw PS at {timestamp}</p>
<form action="/comment_forms">
    <input type="submit" value="Leave a comment">
</form>
{%endblock%}
