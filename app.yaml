application: project5
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
#static folder
- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: main.app

- url: /posts
  script: posts.app

- url: /lots
  script: lots.app
  login: required

- url: /_ah/login_required
  script: do_openid_login.app

#-url: /admin/.*
# script: admin.app
# login: admin 

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
